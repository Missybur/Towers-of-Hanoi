<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="tower col-xs-4" id="tower1" align="center">
        <div class="diskContainer" id="diskContainer1">
          <div class="disk" id="p1">1</div>
          <div class="disk" id="p2">2</div>
          <div class="disk" id="p3">3</div>

      <div class="tower col-xs-4" align="center" id="tower2" >

      <div class="container">
        <div class="row">Turns used: 0</div>
      </div>

      <div class="row">
        <h1 align="center" id="winMessage"></h1>
      </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
